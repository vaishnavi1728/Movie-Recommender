<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Recommender</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-stone-800 text-white min-h-screen flex items-center justify-center px-4 py-10"
  >
    <div
      class="bg-gray-100 text-gray-900 p-8 rounded-2xl shadow-xl w-full max-w-2xl"
    >
      <h1 class="text-3xl font-bold text-center mb-6 text-indigo-700">
        ðŸŽ¬ Movie Recommender System
      </h1>

      <!-- Movie selection form -->
      <form method="POST" class="mt-6">
        <label for="movie" class="block text-sm font-medium text-gray-700 mb-2"
          >Select a Movie</label
        >
        <select
          name="movie"
          id="movie"
          class="w-full p-2 border border-gray-300 rounded-lg"
          required
        >
          <option value="" disabled selected>Select a movie</option>
          {% for movie in movies %}
            <option value="{{ movie }}">{{ movie }}</option>
          {% endfor %}
        </select>

        <button
          type="submit"
          class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
        >
          Recommend
        </button>
      </form>

      <!-- Error Message -->
      {% if error %}
        <p class="mt-4 text-red-500 font-semibold">{{ error }}</p>
      {% endif %}

      <!-- Recommended Movies -->
      {% if recommended_movies %}
        <h2 class="text-xl font-semibold mt-10 text-indigo-600">
          Recommended Movies:
        </h2>
        <ul class="list-disc list-inside mt-4 space-y-2 text-gray-800">
          {% for title in recommended_movies %}
            <li>{{ title }}</li>
          {% endfor %}
        </ul>
      {% endif %}

      <!-- Footer -->
      <footer class="mt-10 text-center text-gray-500 text-sm">
       Developed using Flask and Tailwind CSS
      </footer>
    </div>

    <!-- Optional: Loading indicator -->
    <script>
      const form = document.querySelector("form");
      form.addEventListener("submit", () => {
        setTimeout(() => {
          form.innerHTML += `<div class="mt-4 text-center text-gray-600">Loading recommendations...</div>`;
        }, 100);
      });
    </script>
  </body>
</html>
